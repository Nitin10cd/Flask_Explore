<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} My Feedback Site {% endblock %}</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }
        header, footer{
            color: white;
            background: #000;
            padding: 10px;
        }
        nav a {
            margin: 0 10px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h2>Feedback page</h2>
        <nav>
             <a href="/feedback">Feedback</a>
        </nav>
    </header>

    <main>
        {% block content %} {% endblock %}
    </main>

    <footer>
        <p>
            &copy; 2025 CODINGWISE SITE
        </p>
    </footer>
</body>
</html>
