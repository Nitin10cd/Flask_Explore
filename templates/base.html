<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Feedback Site{% endblock %}</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        header, footer{
            color: white;
            background: #000;
            padding: 10px;
        }
        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
        main {
            margin: 20px 0;
        }
        .flash {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .flash.error {
            background-color: #f8d7da;
            color: #842029;
        }
        .flash.success {
            background-color: #d1e7dd;
            color: #0f5132;
        }
    </style>
</head>
<body>
    <header>
        <h2>Feedback Page</h2>
        <nav>
             <a href="{{ url_for('form') }}">Feedback Form</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 CODINGWISE SITE</p>
    </footer>
</body>
</html>
