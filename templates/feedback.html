{% extends "base.html" %}

{% block title %}Feedback Form{% endblock %}

{% block content %}
<h2>Send Us a Feedback</h2>
<form action="/feedback" method="post">
    <label for="username">Name:</label>
    <input type="text" name="username" id="username" placeholder="Enter your name" required><br><br>

    <label for="message">Message:</label>
    <input type="text" name="message" id="message" placeholder="Enter your message" required><br><br>

    <input type="submit" value="Submit Feedback">
</form>
{% endblock %}
